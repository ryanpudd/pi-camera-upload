name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go and Checkout code
      uses: actions/setup-go@v2-beta
      with:
        go-version: ^1.13
      id: go
    - run: go version

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Symlink the workspace
      run: |
        ls
        export WORKSPACE=$(pwd)
        export GOPROJSRC=$(go env GOPATH)/src/github.com/$GITHUB_REPOSITORY
        mkdir -p $GOPROJSRC
        cd $GOPROJSRC/..
        rm -rf *
        ln -s $WORKSPACE $GOPROJSRC
        ls
        pwd
        ls $GOPROJSRC

    - run: env
    - name: Get dependencies
      run: |
        ls $(go env GOPATH)
        ls $(go env GOPATH)/src
        export GOPROJSRC=$(go env GOPATH)/src/github.com/$GITHUB_REPOSITORY
        cd $GOPROJSRC
        pwd
        ls
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
          curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
          dep ensure
        fi
        ls
        make install
    - name: Build Linux
      run: make build
    - name: Build ARM
      run: make build_arm
