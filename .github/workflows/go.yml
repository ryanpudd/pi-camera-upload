name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - run: |
        go version
        go env

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go env
        export GOPATH=$(go env GOPATH)
        export GOBIN=$GOPATH/bin
        export PATH=$PATH:$GOPATH:$GOBIN
        mkdir -p $GOBIN
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
          curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
          dep ensure
        fi
        make install
    - name: Build Linux
      run: |
        make build
    - name: Build ARM
      run: |
        make build_arm
